plugin-hooks:
  msdecor:
    enabled: true
    ignore-version-check: false
  msblock:
    enabled: true
    ignore-version-check: false
  discordsrv:
    enabled: true
    ignore-version-check: false
  authme:
    enabled: true
    ignore-version-check: false
  protocollib:
    ignore-version-check: false
chat:
  join:
    enabled: true
    permissions: [ default ]
    colors:
      primary: "#FFEE93"
      secondary: "#FCF5C7"
    discord:
      enabled: true
      discord-channel-id: [ 000000000000000000 ]
  quit:
    enabled: true
    permissions: [ default ]
    colors:
      primary: "#FFEE93"
      secondary: "#FCF5C7"
    discord:
      enabled: true
      discord-channel-id: [ 000000000000000000 ]
  actions:
    enabled: true
    radius: 25.0
    permissions: [ default ]
    enable-chat-symbols: true
    colors:
      primary: "#FFAA00"
      secondary: "#FFC369"
