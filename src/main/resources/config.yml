      enabled: true
      discord-channel-id: [ 000000000000000000 ]
  local:
    enabled: true
    radius: 25.0
    permissions: [ default ]
    colors:
      primary: "#ABA494"
      secondary: "#F1F0E3"
    discord:
      enabled: true
      discord-channel-id: [ 000000000000000000 ]
  global:
    enabled: true
    permissions: [ default ]
    symbol: '!'
    colors:
      primary: "#ABA494"
      secondary: "#F1F0E3"
    discord:
      enabled: true
      discord-channel-id: [ 000000000000000000 ]
